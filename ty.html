<!DOCTYPE html>
<html>
<head>
    <title>Thank You Flashcards</title>
    <style>
        /* CSS styles for the form and flashcard */
        body {
            background-color: black;
            color: white;
        }
        
        h1 {
            color: green;
        }
        
        #flashcard {
            background-color: green;
            padding: 20px;
        }
        
        input[type="text"] {
            background-color: #888383;
            color: black;
            padding: 5px;
        }
        
        /* Add your own styles here */
    </style>
</head>
<body>
    <h1>Thank You CRM TeamðŸŒ¸ðŸŽŠ</h1>
    <form id="nameForm">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" required>
        <button type="submit">Show Flashcard</button>
    </form>

    <div id="flashcard" style="display: none;">
        <h2>Thank You!</h2>
        <p id="message"></p>
    </div>

    <script>
        // JavaScript code to handle form submission and display flashcard
        document.getElementById("nameForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Retrieve the name entered in the form
            var name = document.getElementById("nameInput").value;

            // Generate the personalized message based on the user's name
            var message;
            if (name === "Raksha") {
                message = "Thank you", +name, "You're awesome!";
            } else if (name === "Rajiv") {
                message = "Thank you", +name, "You're my guru in sfmc!";
            } else if (name === "Yan") {
                message = "Thank you", +name, "You're cute!";
            } else {
                message = "Thank you, " + name + "!"; // Default message
            }

            // Update the flashcard with the personalized message
            document.getElementById("message").textContent = message;

            // Show the flashcard
            document.getElementById("flashcard").style.display = "block";
        });
    </script>
</body>
</html>
